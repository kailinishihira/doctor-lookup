<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Seattle Area Doctor Lookup</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <form id="illness-input">
              <div class="form-group">
                <label for="illness">Search by keyword:</label>
                <input id="illness" type="text">
                <button class="btn btn-default" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well">
            <form id="name-input">
              <div class="form-group">
                <label for="name">Search by doctor's name:</label>
                <input id="name" type="text">
                <button class="btn btn-default" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <div class="well list">

        <h2>Recommended Doctors</h2>
        <div id="results">

        </div>
        <p>Powered by <a href="https://developer.betterdoctor.com/" target="_blank">BetterDoctor</a></p>
      </div>

    </div>
  </body>
</html>
