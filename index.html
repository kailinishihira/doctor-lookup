<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <h1>Seattle Area Doctor Lookup</h1>

    <form id="illness-input">
      <div class="form-group">
        <label for="illness">Search by medical issue:</label>
        <input id="illness" type="text">
        <button class="btn-default" type="submit">Submit</button>
      </div>
    </form>

    <form id="name-input">
      <div class="form-group">
        <label for="name">Search by doctor's name:</label>
        <input id="name" type="text">
        <button class="btn-default" type="submit">Submit</button>
      </div>
    </form>

    <div id="results">
      
    </div>

  </body>
</html>
